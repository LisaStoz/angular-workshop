<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example Angular App</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style>
    .product-img {
      font-size: 50px;
    }
  </style>
</head>

<body ng-app="eshop">

  <div class="container" ng-controller="BasketController" >

    <h1>Example Angular App</h1>
    <p>&nbsp;</p>

    <div class="row">
      <div class="col-xs-6">
        <product></product>
        <button type="button" class="btn btn-info" ng-click="addProduct()">Add to Basket</button>
      </div>
      <div class="col-xs-6" >
        <div class="panel panel-default">
          <div class="panel-heading"><h2>My Basket</h2></div>

            <ul class="list-group" ng-if="anyProducts">
              <li class="list-group-item">
                <span class="pull-right"><input type="text" ng-model="product.quantity"></span>
                <product></product>
              </li>
            </ul>
          <div class="panel-footer">
            <strong>Total ({{product.quantity}} * £10):</strong>
            <span class="label label-danger pull-right">£{{total}}</span>
          </div>
          <div class="panel-footer">
            <strong>Discount (buy 2 get 1 free):</strong>
            <span class="label label-success pull-right">-£{{discount}}</span>
          </div>
          <div class="panel-footer">
            <strong>Final price:</strong>
            <span class="label label-info pull-right">£{{final}}</span>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
